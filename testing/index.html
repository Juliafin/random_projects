<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <label for="value1"></label>
  <input type="number" id="value1" class="value1">

  <label for="value2"></label>
  <input type="number" id="value2" class="value2">


  <button class="submit">Calculate</button>


  <p class="result"></p>

  <h1>We have reached the page</h1>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>  

<script>


  function sendNumbers(num1, num2) {
    
    var options = {
      method: 'POST',
      url: '/calculate',
      data: {
        num1: num1,
        num2: num2
      }
    }
    
    $.ajax(options)
      .then ( function (result) {
        console.log(' this is the result of the calculation');
        console.log(result);
        $('.result').text(result.numbersAdded);


      })
  }



  console.log('helloooo');

  $.ajax('/test')
    .then( function(result) {
      console.log('here is the result:  ' , result);
    })


    $('button.submit').click(function() {

      console.log('button is clicked');

      var num1 = $('#value1').val();
      var num2 = $('#value2').val();
      console.log(' this is the type of the numbers from the form', typeof(num1));

      sendNumbers(num1, num2);
      console.log('value1: ', num1, 'value2: ', num2);


    })


</script>

</body>
</html>
