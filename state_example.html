<script>

// event delegation
$('#names').on('click', '.name', function(event) {
  var text = $(this).text();
  $('#nameDisplay').text(text);


});


console.log(renderNames)
  var state = {

    names: []
  };

  $('#submitName').click(function(event) {
    event.preventDefault();
   state.names.push($('#name').val())
   console.log(state.names);
   renderNames();
  })

  
  var renderNames = function () {
    $('#names').empty();
    state.names.forEach(function(name) {
      var nameHtml = `
        <p class="name">${name}</p>
      `;
      $('#names').append(nameHtml);
    })
  }
